<body>
    <script>

        function programmer(hours, study){

            if(hours >= 20 || study === "hard"){
                console.log("You can be a good programmer");
            }else if(hours >= 10 && hours < 20 && study === "hard"){
                console.log("You can be an okay programmer");
            }else{
                console.log("You need to put in more hours");
            }

        }
            
        programmer(15, "hard");
        programmer(5, "hard");
        programmer(5, "easy");



    </script>
</body>
